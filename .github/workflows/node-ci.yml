name: Node-CI

on: 
    push: 
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    install-node:
        runs-on: windows-latest
        steps: 
            - uses: actions/checkout@v3
            - name: Use Node 20
              uses: actions/setup-node@v4
              with: 
                node-version: 20
            
            - name: Install Dependencies
              run: npm install

            - name: Run Tests
              run: npm test