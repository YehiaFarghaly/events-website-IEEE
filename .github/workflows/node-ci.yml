name: Node-CI

on: 
    push: 
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    install-node:
        runs-on: ubuntu-latest
        steps: 
            - uses: actions/checkout@v3
            - name: Use Node 20
              uses: actions/setup-node@v4
              with: 
                node-version: 20
            
            - name: Install Dependencies
              run: npm install

            - name: Run Tests
              run: npm test
    deploy:
        runs-on: ubuntu-latest
        needs: install-node
        steps:
          - name: "Deploying the application"
            run: echo "Deploying the app.."