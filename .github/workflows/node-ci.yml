name: Node CI

on: 
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    install-node:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout/@v3
            - name: Install Node JS 
              uses: actions/setup-node@v4
              with:
                node-version: 20
             
              